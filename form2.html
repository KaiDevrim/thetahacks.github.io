<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Form</title>
    <link rel="stylesheet" href="css/form2.css" />
    <link rel="stylesheet" href="css/lib/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register for ThetaHacks!</h1>
        <p>Please fill out this form to sign up for ThetaHacks! Coming in Feburary</p>
        <hr />

        
        <label for="name"><b>Name</b></label>
        <input
          type="text"
          placeholder="John Smith"
          name="name"
          id="name"
          required
        />


        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="info"><b>Other Stuff</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="info"
          id="info"
          required
        />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="btn btn-success btn-lg">Next</button>
      </div>

    </form>
  </body>
</html>
